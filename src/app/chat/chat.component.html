
<!-- Chat Floating Icon -->
<div class="chat-widget">
  <!-- Floating Button -->
  <button class="chat-btn" (click)="toggleChat()">
    <span *ngIf="!isChatOpen"><i class="fas fa-comment-alt"></i></span>
    <span *ngIf="isChatOpen"><i class="fas fa-times"></i></span>
  </button>

  <!-- Chat Modal -->
  <div class="chat-modal" [class.open]="isChatOpen">
    <div class="chat-header">
      <h3>Chat with Support</h3>
      <button class="close-btn" (click)="toggleChat()"><i class="fas fa-times"></i></button>
    </div>

    <div class="chat-body" #chatBody>
      <div *ngFor="let msg of messages" class="chat-msg" [class.user]="msg.user === 'user'">
        {{ msg.text }}
      </div>
    </div>

    <div class="chat-footer">
      <input
        type="text"
        [(ngModel)]="newMessage"
        placeholder="Type a message..."
        (keydown.enter)="sendMessage()"
      />
      <button class="send-btn" (click)="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>
