<div class="tour-leaders-container">
  <!-- Header with Create Button -->
  <div class="page-header">
    <h3>Tour Leaders Management</h3>
    <button class="create-btn" (click)="openCreateModal()">
      <i class="fas fa-plus"></i>
      Create Tour Leader
    </button>
  </div>

  <div class="loader" *ngIf="loading">
    <i class="fas fa-spinner fa-spin fa-2x"></i>
    <p>Loading Tour Leaders Info...</p>
  </div>

  <!-- Table for large screens -->
  <table class="leaders-table" *ngIf="!loading">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let leader of users">
        <td>{{ leader.name }}</td>
        <td>{{ leader.email }}</td>
        <td>
          <button class="chat-btn" (click)="openChat(leader)">
            <i class="fas fa-comments"></i>
          </button>
          <button class="chat-btn" style="margin-left: 20px;">
            <i class="fas fa-phone"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Cards for small screens -->
  <div class="leaders-cards">
    <div class="leader-card" *ngFor="let leader of users">
      <div class="card-content">
        <h3>{{ leader.name }}</h3>
        <p>{{ leader.email }}</p>
      </div>
      <button class="chat-btn" (click)="openChat(leader)">
        <i class="fas fa-comments"></i>
      </button>
    </div>
  </div>
</div>

<!-- Create Tour Leader Modal -->
<div class="modal-overlay" *ngIf="isCreateModalOpen" (click)="closeCreateModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>Create New Tour Leader</h3>
      <button class="close-btn1" (click)="closeCreateModal()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <form class="modal-body" (ngSubmit)="createTourLeader()">
      <div class="form-group">
        <label for="name">Name <span class="required">*</span></label>
        <input 
          type="text" 
          id="name" 
          [(ngModel)]="newLeader.name" 
          name="name"
          placeholder="Enter full name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email <span class="required">*</span></label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="newLeader.email" 
          name="email"
          placeholder="Enter email address"
          required
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone <span class="required">*</span></label>
        <input 
          type="tel" 
          id="phone" 
          [(ngModel)]="newLeader.phone" 
          name="phone"
          placeholder="Enter phone number"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Password <span class="required">*</span></label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="newLeader.password" 
          name="password"
          placeholder="Enter password"
          required
        />
      </div>

      <div class="modal-footer">
        <button type="button" class="cancel-btn" (click)="closeCreateModal()">
          Cancel
        </button>
        <button type="submit" class="submit-btn">
          <i class="fas fa-check"></i>
          Create Tour Leader
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Chat Modal -->
<div class="chat-modal" *ngIf="isChatOpen">
  <div class="chat-modal-content">
    <!-- Header -->
    <header class="chat-header">
      <div class="chat-user">
        <i class="fas fa-user-circle"></i>
        <span>{{ selectedUser?.name }}</span>
      </div>
      <button class="close-btn1" (click)="closeChat()">
        <span><i class="fas fa-times"></i></span>
      </button>
    </header>

    <!-- Messages -->
    <div class="chat-body">
      <div *ngFor="let msg of messages" [ngClass]="{'sent': msg.sender === 'me', 'received': msg.sender !== 'me'}"
        class="chat-message">
        <div class="bubble">{{ msg.text }}</div>
        <span class="time">{{ msg.time }}</span>
      </div>
    </div>

    <!-- Input -->
    <footer class="chat-footer">
      <input type="text" [(ngModel)]="newMessage" (keydown.enter)="sendMessage()" placeholder="Type a message..." />
      <button class="send-btn" (click)="sendMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </footer>
  </div>
</div>
